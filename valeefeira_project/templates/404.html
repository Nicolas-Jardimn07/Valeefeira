{% extends "base.html" %}

{% block title %}Página não encontrada - Vale&feira{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-search" style="font-size: 4rem; color: #6c757d;"></i>
                    </div>
                    <h1 class="display-4 text-muted">404</h1>
                    <h3 class="mb-3">Página não encontrada</h3>
                    <p class="text-muted mb-4">
                        A página que você está procurando não foi encontrada ou pode ter sido removida.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-success btn-lg me-md-2">
                            <i class="fas fa-home"></i> Voltar ao Início
                        </a>
                        <a href="{{ url_for('products') }}" class="btn btn-outline-success btn-lg">
                            <i class="fas fa-shopping-bag"></i> Ver Produtos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="25" cy="40" r="20" fill="#F1F8E9" stroke="#4CAF50" stroke-width="1"/>
  
  <!-- Mountain/Hills representing Vale (Valley) -->
  <path d="M 8 35 Q 15 28 22 35 Q 29 28 36 35 Q 43 28 50 35 L 50 45 L 8 45 Z" 
        fill="#8BC34A" opacity="0.7"/>
  
  <!-- Trees/Plants representing agriculture -->
  <g transform="translate(15, 30)">
    <!-- Tree trunk -->
    <rect x="8" y="15" width="2" height="8" fill="#8D6E63"/>
    
    <!-- Tree leaves -->
    <circle cx="9" cy="15" r="4" fill="url(#leafGradient)"/>
    <circle cx="12" cy="13" r="3" fill="url(#leafGradient)" opacity="0.8"/>
    <circle cx="6" cy="13" r="3" fill="url(#leafGradient)" opacity="0.8"/>
  </g>
  
  <!-- Wheat/Grain stalks -->
  <g transform="translate(25, 25)">
    <path d="M 0 15 Q 2 10 4 15 Q 6 10 8 15" stroke="#FFC107" stroke-width="1.5" fill="none"/>
    <path d="M 3 15 Q 5 10 7 15 Q 9 10 11 15" stroke="#FFC107" stroke-width="1.5" fill="none"/>
    <!-- Grain heads -->
    <ellipse cx="4" cy="10" rx="1" ry="2" fill="#FFB300"/>
    <ellipse cx="7" cy="10" rx="1" ry="2" fill="#FFB300"/>
    <ellipse cx="10" cy="10" rx="1" ry="2" fill="#FFB300"/>
  </g>
  
  <!-- Market basket representing 'feira' -->
  <g transform="translate(30, 35)">
    <path d="M 2 5 L 10 5 Q 12 5 12 7 L 11 12 Q 11 13 9 13 L 3 13 Q 1 13 1 12 L 0 7 Q 0 5 2 5 Z" 
          fill="#8D6E63" stroke="#5D4037" stroke-width="0.5"/>
    
    <!-- Basket weave pattern -->
    <line x1="2" y1="7" x2="10" y2="7" stroke="#5D4037" stroke-width="0.3"/>
    <line x1="2" y1="9" x2="10" y2="9" stroke="#5D4037" stroke-width="0.3"/>
    <line x1="2" y1="11" x2="10" y2="11" stroke="#5D4037" stroke-width="0.3"/>
    
    <!-- Products in basket -->
    <circle cx="4" cy="8" r="1" fill="#FF5722"/> <!-- Tomato -->
    <circle cx="7" cy="8" r="1" fill="#4CAF50"/> <!-- Lime -->
    <circle cx="5.5" cy="10" r="1" fill="#FF9800"/> <!-- Orange -->
  </g>
  
  <!-- Main text "Vale&feira" -->
  <g filter="url(#shadow)">
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="url(#textGradient)">Vale</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="url(#textGradient)">&amp;feira</text>
  </g>
  
  <!-- Subtitle -->
  <text x="60" y="62" font-family="Arial, sans-serif" font-size="8" 
        fill="#666666">Vale do Jequitinhonha</text>
  
  <!-- Decorative elements -->
  <!-- Small leaves accent -->
  <g transform="translate(140, 15)">
    <path d="M 0 0 Q 3 -2 6 0 Q 3 2 0 0" fill="#4CAF50" opacity="0.6"/>
    <path d="M 8 5 Q 11 3 14 5 Q 11 7 8 5" fill="#4CAF50" opacity="0.6"/>
    <path d="M 16 0 Q 19 -2 22 0 Q 19 2 16 0" fill="#4CAF50" opacity="0.6"/>
  </g>
  
  <!-- Connection line representing community -->
  <path d="M 50 40 Q 60 35 70 40" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Small dots representing cities/communities -->
  <circle cx="160" cy="45" r="2" fill="#4CAF50" opacity="0.7"/>
  <circle cx="170" cy="40" r="2" fill="#4CAF50" opacity="0.7"/>
  <circle cx="180" cy="45" r="2" fill="#4CAF50" opacity="0.7"/>
  <circle cx="165" cy="50" r="2" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Connecting lines between communities -->
  <path d="M 160 45 L 170 40 L 180 45 L 165 50 L 160 45" 
        stroke="#4CAF50" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>
